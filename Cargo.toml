[package]
name = "pixi-diff"
description = "Generate JSON diffs between pixi lockfiles"
version = "0.1.0"
edition = "2021"

[dependencies]
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = [
  "default",
  "env-filter",
] }
miette = "7.5.0"
clap = { version = "4.5.35", features = ["derive", "string"] }
clap-verbosity-flag = { version = "3.0.2", features = ["tracing"] }
serde_json = "1.0.140"
rattler_lock = "0.22.40"
pixi = { git = "https://github.com/prefix-dev/pixi", tag = "v0.44.0" }

[package]
name = "pixi-diff"
description = "Generate JSON diffs between pixi lockfiles"
version = "0.1.2"
edition = "2024"

[dependencies]
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = [
  "default",
  "env-filter",
] }
miette = "7.6.0"
clap = { version = "4.5.46", features = ["derive", "string"] }
clap-verbosity-flag = { version = "3.0.4", features = ["tracing"] }
serde_json = "1.0.143"
rattler_lock = "0.23.15"
# https://github.com/prefix-dev/pixi/issues/4310
pixi = { git = "https://github.com/prefix-dev/pixi", tag = "v0.53.0" }
pixi_manifest = { git = "https://github.com/prefix-dev/pixi", tag = "v0.53.0" }

[patch.crates-io]
# https://github.com/astral-sh/uv/issues/6185
reqwest-middleware = { git = "https://github.com/astral-sh/reqwest-middleware", rev = "ad8b9d332d1773fde8b4cd008486de5973e0a3f8" }
reqwest-retry = { git = "https://github.com/astral-sh/reqwest-middleware", rev = "ad8b9d332d1773fde8b4cd008486de5973e0a3f8" }

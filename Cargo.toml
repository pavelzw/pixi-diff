[package]
name = "pixi-diff"
description = "Generate JSON diffs between pixi lockfiles"
version = "0.0.2"
edition = "2021"

[dependencies]
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = [
  "default",
  "env-filter",
] }
tracing-log = "0.2.0"
miette = "7.4.0"
clap = { version = "4.5.27", features = ["derive", "string"] }
clap-verbosity-flag = "3.0.2"
serde_json = "1.0.137"
rattler_lock = "0.22.39"
pixi = { git = "https://github.com/prefix-dev/pixi", branch = "main" }
